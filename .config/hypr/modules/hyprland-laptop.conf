################
### VARIABLES ###
################

# Define programs and settings here (acts as config) - Laptop variant
$terminal = kitty
$browser = flatpak run app.zen_browser.zen
$note_taker = obsidian
$code_editor = code-insiders
$fileManager = nautilus
$menu = rofi -show drun -theme launchers/gridmenu -drun-icon-theme "BeautySolar"
$slack = slack
$mainMod = SUPER
$waybar_toggle = ~/.config/hypr/scripts/toggle_waybar.sh

# Colors and themes
$active_border_color = rgba(33ccffee) rgba(00ff99ee) 180deg
$inactive_border_color = rgba(595959aa)
$shadow_color = rgba(1a1a1aee)
$blur_vibrancy = 0.1696

# Sizes and gaps
$gaps_in = 4
$gaps_out = 5
$border_size = 1
$rounding = 5
$shadow_range = 4
$blur_size = 3

# Monitors - Laptop: only primary
$primary_monitor = eDP-1,1920x1200@60,0x0,1
# $secondary_monitor = HDMI-A-2,1600x900@60,1921x0,1  # Commented for laptop

# Input
$kb_layout = gb,ara
$mouse_sensitivity = 0
$touchpad_natural_scroll = false
$device_sensitivity = -0.5

# Animations (bezier curves)
$bezier_easeOutQuint = 0.23,1,0.32,1
$bezier_easeInOutCubic = 0.65,0.05,0.36,1
$bezier_linear = 0,0,1,1
$bezier_almostLinear = 0.5,0.5,0.75,1.0
$bezier_quick = 0.15,0,0.1,1

# Animation settings
$animation_global = 1,10,default
$animation_border = 1,5.39,easeOutQuint
$animation_windows = 1,4.79,easeOutQuint
$animation_windowsIn = 1,4.1,easeOutQuint,popin 87%
$animation_windowsOut = 1,1.49,linear,popin 87%
$animation_fadeIn = 1,1.73,almostLinear
$animation_fadeOut = 1,1.46,almostLinear
$animation_fade = 1,3.03,quick
$animation_layers = 1,3.81,easeOutQuint
$animation_layersIn = 1,4,easeOutQuint,fade
$animation_layersOut = 1,1.5,linear,fade
$animation_fadeLayersIn = 1,1.79,almostLinear
$animation_fadeLayersOut = 1,1.39,almostLinear
$animation_workspaces = 1,1.94,almostLinear,fade
$animation_workspacesIn = 1,1.21,almostLinear,fade
$animation_workspacesOut = 1,1.94,almostLinear,fade

# Window rules
$blurls = waybar

#################
### IMPORTS ###
#################

# Source modular config files - adjusted for laptop
source = modules/displays-laptop.conf  # Use laptop-specific monitors
source = modules/autostart.conf
source = modules/env.conf
source = modules/look.conf
source = modules/input.conf
source = modules/keybindings.conf
source = modules/windows.conf